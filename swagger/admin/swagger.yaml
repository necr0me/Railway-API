---
swagger: '2.0'
info:
  title: Railway-API
  version: v1
  description: Railway admin documentation
paths:
  "/admin/carriage_types":
    get:
      summary: Retrieves all carriage types. By necr0me
      tags:
      - Carriage types
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriage types found
          examples:
            application/json:
              carriage_types:
                data:
                - id: '7730'
                  type: carriage_type
                  attributes:
                    name: Raney Schauer
                    description: Bailey-Wisozk
                    capacity: 8
                  relationships:
                    carriages:
                      data: []
                - id: '7731'
                  type: carriage_type
                  attributes:
                    name: Cal Culator
                    description: Leuschke, Casper and DuBuque
                    capacity: 8
                  relationships:
                    carriages:
                      data: []
                - id: '7732'
                  type: carriage_type
                  attributes:
                    name: Candy Barr
                    description: Cummings-O'Kon
                    capacity: 8
                  relationships:
                    carriages:
                      data: []
              pages: 1
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
    post:
      summary: Creates new carriage type. By necr0me
      tags:
      - Carriage types
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            carriage_type:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                capacity:
                  type: integer
              required:
              - name
              - capacity
              example:
                name: Coupe
                description: Some description
                capacity: 32
          required:
          - carriage_type
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Carriage type successfully created
          examples:
            application/json:
              message: Carriage type successfully created
              carriage_type:
                data:
                  id: '7733'
                  type: carriage_type
                  attributes:
                    name: Dusty Rhodes
                    description: Macejkovic and Sons
                    capacity: 8
                  relationships:
                    carriages:
                      data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '422':
          description: Error occurred during carriage type create
          examples:
            application/json:
              message: Something went wrong
              errors:
                name:
                - is too short (minimum is 3 characters)
                capacity:
                - must be greater than or equal to 0
  "/admin/carriage_types/{carriage_type_id}":
    put:
      summary: Updates carriage type. By necr0me
      tags:
      - Carriage types
      consumes:
      - application/json
      parameters:
      - name: carriage_type_id
        in: path
        type: integer
        required: true
        description: Id of carriage type that you want to update
      - name: params
        in: body
        schema:
          type: object
          properties:
            carriage_type:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                capacity:
                  type: integer
              required:
              - name
              - capacity
              example:
                name: Coupe
                description: Some description
                capacity: 32
          required:
          - carriage_type
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriage type successfully updated
          examples:
            application/json:
              message: Carriage type successfully updated
              carriage_type:
                data:
                  id: '7734'
                  type: carriage_type
                  attributes:
                    name: New name
                    description: New description
                    capacity: 4
                  relationships:
                    carriages:
                      data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Carriage type not found
          examples:
            application/json:
              message: Couldn't find CarriageType with 'id'=-1
        '422':
          description: Error occurred during carriage type update
          examples:
            application/json:
              message: Something went wrong
              errors:
                capacity:
                - Can't update carriage type capacity that has any carriages
    delete:
      summary: Deletes carriage type. By necr0me
      tags:
      - Carriage types
      parameters:
      - name: carriage_type_id
        in: path
        type: integer
        required: true
        description: Id of carriage type that you want to destroy
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '204':
          description: Carriage type successfully destroyed
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Carriage type not found
          examples:
            application/json:
              message: Couldn't find CarriageType with 'id'=-1
        '422':
          description: Error occurred during carriage type destroy
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Can't destroy carriage type that has any carriages
