        necr0me
      tags:
      - Users
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            email:
              type: string
          required:
          - email
          example:
            email: johndoe@gmail.com
      produces:
      - application/json
      responses:
        '200':
          description: Reset password link was successfully generated and sent
          examples:
            application/json:
              message: Password reset link was sent on johndoe@gmail.com
        '400':
          description: Error occurred during reset password link generation
          examples:
            application/json:
              message: Something went wrong
              errors:
                email:
                - User with such email is not registered
  "/api/v1/users/update_password":
    put:
      summary: Updates user password. By necr0me
      tags:
      - Users
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            password:
              type: string
            token:
              type: string
          required:
          - password
          - token
          example:
            password: '12345678'
            token: 9c63252a58207ad28c532605cc0a72b2
      produces:
      - application/json
      responses:
        '200':
          description: User password was successfully updated
          examples:
            application/json:
              message: Password was successfully updated
        '422':
          description: Something went wrong during password update
          examples:
            application/json:
              message: Something went wrong
              errors:
                password:
                - is too short (minimum is 7 characters)
  "/users/sign_up":
    post:
      summary: Register new user. By necr0me
      tags:
      - Registrations
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            user:
              type: object
              properties:
                unconfirmed_email:
                  type: string
                password:
                  type: string
              required:
              - unconfirmed_email
              - password
              example:
                unconfirmed_email: mail@gmail.com
                password: p4$$w0rD
          required:
          - user
      produces:
      - application/json
      responses:
        '201':
          description: User successfully created
          examples:
            application/json:
              message: You have successfully registered. Check your email to activate
                your account.
        '422':
          description: Error occurred during user registration
          examples:
            application/json:
              errors:
                unconfirmed_email:
                - Email is blank
  "/users/{user_id}":
    delete:
      summary: Destroy user. By necr0me
      tags:
      - Registrations
      parameters:
      - name: user_id
        in: path
        type: integer
        required: true
        description: Id of user that destroys account (user can destroy only own account
          unless role is admin)
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '204':
          description: User successfully destroyed
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: User not found
          examples:
            application/json:
              message: Couldn't find User with 'id'=-1
        '422':
          description: Error occurred during user destroy
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Error message
  "/users/login":
    post:
      summary: Authenticates user. By necr0me
      tags:
      - Authentication
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            user:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
              example:
                email: mail@gmail.com
                password: p4$$w0rD
          required:
          - user
      produces:
      - application/json
      responses:
        '201':
          description: Authenticated successfully
          examples:
            application/json:
              message: You have successfully logged in
              access_token: eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxNTAzMSwiZXhwIjoxNjg1MDE0ODA1LCJpYXQiOjE2ODUwMTMwMDV9.WBRWmTgF6GBc9mhKt4SsjmonwdOnqB9OUz9GvoIYKmU
        '400':
          description: Error occurred during authentication
          examples:
            application/json:
              message: Something went wrong
              errors:
                email:
                - Can't find user with such email
  "/users/refresh_tokens":
    get:
      summary: Refreshes access and refresh tokens. By necr0me
      tags:
      - Authentication
      produces:
      - application/json
      responses:
        '200':
          description: Tokens successfully updated
          examples:
            application/json:
              access_token: eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxNTAzMywiZXhwIjoxNjg1MDE0ODA1LCJpYXQiOjE2ODUwMTMwMDV9.KJ5XuF-qKdxw4sax-w7EGtCoMUhlqctHip6Jil080f4
        '401':
          description: Error occurred during tokens update
          examples:
            application/json:
              errors:
              - Nil JSON web token
  "/users/logout":
    delete:
      summary: Logouts user. By necr0me
      tags:
      - Authentication
      parameters:
      - name: Authorization
        in: header
        type: string
        required: true
        description: 'Authorization header of user that logout. Header looks like
          this: ''Bearer <access-token>'''
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Successful logout
          examples:
            application/json:
              message: You have successfully logged out.
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
securityDefinitions:
  Bearer:
    description: Authorization header (JWT-token)
    type: apiKey
    name: Authorization
    in: header
servers:
- url: http://{defaultHost}/
  variables:
    defaultHost:
      default: localhost:3000
