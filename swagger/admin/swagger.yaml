  admin/train_stops:
    post:
      summary: Creates new passing train. By necr0me
      tags:
      - Passing trains
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            train_stop:
              type: object
              properties:
                arrival_time:
                  type: string
                  format: datetime
                departure_time:
                  type: string
                  format: datetime
                way_number:
                  type: integer
                station_id:
                  type: integer
                train_id:
                  type: integer
              required:
              - arrival_time
              - departure_time
              - station_id
              - train_id
              example:
                arrival_time: '2023-05-12T14:01:02+03:00'
                departure_time: '2023-05-12T14:21:02+03:00'
                way_number: 1
                station_id: 1
                train_id: 1
            required:
            - train_stop
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Passing train successfully created
          examples:
            application/json:
              message: Train stop successfully created
              train_stop:
                data:
                  id: '4774'
                  type: train_stop
                  attributes:
                    name: Melbourne
                    arrival_time: '2023-05-12T11:01:04.433Z'
                    departure_time: '2023-05-12T11:21:04.434Z'
                    way_number: 1
                  relationships:
                    station:
                      data:
                        id: '10497'
                        type: station
                    train:
                      data:
                        id: '5118'
                        type: train
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
