  version: v1
  description: Railway-API documentation
paths:
  "/api/v1/carriage_types":
    get:
      summary: Retrieves all carriage types. By necr0me
      tags:
      - Carriage types
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriage types found
          examples:
            application/json:
              carriage_types:
              - id: 7998
                name: Joaquin DeFlores
                description: Zieme-Satterfield
                capacity: 8
                created_at: '2023-02-15T22:01:07.995Z'
                updated_at: '2023-02-15T22:01:07.995Z'
              - id: 7999
                name: Ray Zenz
                description: Yost-Ernser
                capacity: 8
                created_at: '2023-02-15T22:01:08.000Z'
                updated_at: '2023-02-15T22:01:08.000Z'
              - id: 8000
                name: Allen Rench
                description: Fay-Price
                capacity: 8
                created_at: '2023-02-15T22:01:08.004Z'
                updated_at: '2023-02-15T22:01:08.004Z'
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
    post:
      summary: Creates new carriage type. By necr0me
      tags:
      - Carriage types
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
            capacity:
              type: integer
          require:
          - name
          - capacity
          - description
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Carriage type successfully created
          examples:
            application/json:
              message: Carriage type successfully created
              carriage_type:
                id: 8001
                name: Anna Conda
                description: Keebler, Beier and Baumbach
                capacity: 8
                created_at: '2023-02-15T22:01:08.091Z'
                updated_at: '2023-02-15T22:01:08.091Z'
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '422':
          description: Error occurred during carriage type create
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Name is too short (minimum is 3 characters)
              - Capacity must be greater than or equal to 0
  "/api/v1/carriage_types/{carriage_type_id}":
    put:
      summary: Updates carriage type. By necr0me
      tags:
      - Carriage types
      consumes:
      - application/json
      parameters:
      - name: carriage_type_id
        in: path
        type: string
        required: true
        description: Id of carriage type that you want to update
      - name: params
        in: body
        schema:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
            capacity:
              type: integer
          require:
          - name
          - capacity
          - description
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriage type successfully updated
          examples:
            application/json:
              message: Carriage type successfully updated
              carriage_type:
                name: New name
                description: New description
                capacity: 4
                id: 8003
                created_at: '2023-02-15T22:01:08.135Z'
                updated_at: '2023-02-15T22:01:08.165Z'
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Carriage type not found
          examples:
            application/json:
              message: Couldn't find CarriageType with 'id'=-1
        '422':
          description: Error occurred during carriage type update
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Can't update carriage type capacity that has any carriages
    delete:
      summary: Deletes carriage type. By necr0me
      tags:
      - Carriage types
      parameters:
      - name: carriage_type_id
        in: path
        type: string
        required: true
        description: Id of carriage type that you want to destroy
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '204':
          description: Carriage type successfully destroyed
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Carriage type not found
          examples:
            application/json:
              message: Couldn't find CarriageType with 'id'=-1
        '422':
          description: Error occurred during carriage type destroy
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Can't destroy carriage type that has any carriages
