  "/api/v1/users/{user_id}":
    get:
      summary: Retrieves concrete user. By necr0me
      tags:
      - Users
      parameters:
      - name: user_id
        in: path
        type: integer
        required: true
        description: Id of user that you want to see
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: User found
          examples:
            application/json:
              user:
                id: 25102
                email: johndoe@gmail.com
                password_digest: "$2a$04$yDtw6UN4pXWwNpFqsFNXs.bC/W3piKekABrfe0zmAgQ4LgxFPvC.6"
