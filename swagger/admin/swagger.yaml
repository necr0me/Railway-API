---
swagger: '2.0'
info:
  title: Railway-API
  version: v1
  description: Railway admin documentation
paths:
  "/admin/carriage_types":
    get:
      summary: Retrieves all carriage types. By necr0me
      tags:
      - Carriage types
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriage types found
          examples:
            application/json:
              carriage_types:
                data:
                - id: '4020'
                  type: carriage_type
                  attributes:
                    name: Constance Noring
                    description: Emmerich, Langworth and Ferry
                    capacity: 8
                  relationships:
                    carriages:
                      data: []
                - id: '4021'
                  type: carriage_type
                  attributes:
                    name: Gil T. Azell
                    description: Bins-Dietrich
                    capacity: 8
                  relationships:
                    carriages:
                      data: []
                - id: '4022'
                  type: carriage_type
                  attributes:
                    name: Evans Gayte
                    description: Maggio-Skiles
                    capacity: 8
                  relationships:
                    carriages:
                      data: []
              pages: 1
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
    post:
      summary: Creates new carriage type. By necr0me
      tags:
      - Carriage types
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            carriage_type:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                capacity:
                  type: integer
              required:
              - name
              - capacity
              example:
                name: Coupe
                description: Some description
                capacity: 32
          required:
          - carriage_type
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Carriage type successfully created
          examples:
            application/json:
              message: Carriage type successfully created
              carriage_type:
                data:
                  id: '4023'
                  type: carriage_type
                  attributes:
                    name: Phil Rupp
                    description: Wintheiser-Bergstrom
                    capacity: 8
                  relationships:
                    carriages:
                      data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '422':
          description: Error occurred during carriage type create
          examples:
            application/json:
              message: Something went wrong
              errors:
                name:
                - is too short (minimum is 3 characters)
                capacity:
                - must be greater than or equal to 0
  "/admin/carriage_types/{carriage_type_id}":
    put:
      summary: Updates carriage type. By necr0me
      tags:
      - Carriage types
      consumes:
      - application/json
      parameters:
      - name: carriage_type_id
        in: path
        type: integer
        required: true
        description: Id of carriage type that you want to update
      - name: params
        in: body
        schema:
          type: object
          properties:
            carriage_type:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                capacity:
                  type: integer
              required:
              - name
              - capacity
              example:
                name: Coupe
                description: Some description
                capacity: 32
          required:
          - carriage_type
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriage type successfully updated
          examples:
            application/json:
              message: Carriage type successfully updated
              carriage_type:
                data:
                  id: '4024'
                  type: carriage_type
                  attributes:
                    name: New name
                    description: New description
                    capacity: 4
                  relationships:
                    carriages:
                      data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Carriage type not found
          examples:
            application/json:
              message: Couldn't find CarriageType with 'id'=-1
        '422':
          description: Error occurred during carriage type update
          examples:
            application/json:
              message: Something went wrong
              errors:
                capacity:
                - Can't update carriage type capacity that has any carriages
    delete:
      summary: Deletes carriage type. By necr0me
      tags:
      - Carriage types
      parameters:
      - name: carriage_type_id
        in: path
        type: integer
        required: true
        description: Id of carriage type that you want to destroy
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '204':
          description: Carriage type successfully destroyed
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Carriage type not found
          examples:
            application/json:
              message: Couldn't find CarriageType with 'id'=-1
        '422':
          description: Error occurred during carriage type destroy
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Can't destroy carriage type that has any carriages
  "/admin/carriages":
    get:
      summary: Retrieves all carriages. By necr0me
      tags:
      - Carriages
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriages found
          examples:
            application/json:
              carriages:
                data:
                - id: '3296'
                  type: carriage
                  attributes:
                    name: Zeus
                    capacity: 8
                    carriage_type_id: 4035
                    order_number: '10'
                    available: true
                    type: Tate Urtots
                  relationships:
                    seats:
                      data: []
                - id: '3295'
                  type: carriage
                  attributes:
                    name: Ares
                    capacity: 8
                    carriage_type_id: 4034
                    order_number: '11'
                    available: true
                    type: Louise E. Anna
                  relationships:
                    seats:
                      data: []
              pages: 1
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
    post:
      summary: Creates new carriage. By necr0me
      tags:
      - Carriages
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            carriage:
              type: object
              properties:
                name:
                  type: string
                carriage_type_id:
                  type: integer
              required:
              - name
              - carriage_type_id
              example:
                name: XT-231-321
                carriage_type_id: 1
          required:
          - carriage
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Carriage successfully created
          examples:
            application/json:
              message: Carriage was successfully created
              carriage:
                data:
                  id: '3297'
                  type: carriage
                  attributes:
                    name: Aphrodite
                    capacity: 8
                    carriage_type_id: 4036
                    available: true
                    type: Jasmine Flowers
                  relationships:
                    seats:
                      data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '422':
          description: Error occurred during carriage create
          examples:
            application/json:
              message: Something went wrong
              errors:
                type:
                - must exist
                name:
                - is too short (minimum is 3 characters)
  "/admin/carriages/{carriage_id}":
    put:
      summary: Update concrete carriage. By necr0me
      tags:
      - Carriages
      consumes:
      - application/json
      parameters:
      - name: carriage_id
        in: path
        type: integer
        required: true
        description: Id of carriage that you want to update
      - name: params
        in: body
        schema:
          type: object
          properties:
            carriage:
              type: object
              properties:
                name:
                  type: string
                carriage_type_id:
                  type: integer
              required:
              - name
              - carriage_type_id
              example:
                name: XT-231-321
                carriage_type_id: 1
          required:
          - carriage
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriage successfully updated
          examples:
            application/json:
              message: Carriage name was successfully updated
              carriage:
                data:
                  id: '3298'
                  type: carriage
                  attributes:
                    name: New name
                    capacity: 8
                    carriage_type_id: 4040
                    order_number: '14'
                    available: true
                    type: Joy Kil
                  relationships:
                    seats:
                      data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Carriage not found
          examples:
            application/json:
              message: Couldn't find Carriage with 'id'=-1
        '422':
          description: Error occurred during carriage update
          examples:
            application/json:
              message: Something went wrong
              errors:
                name:
                - is too short (minimum is 3 characters)
    delete:
      summary: Destroy concrete carriage. By necr0me
      tags:
      - Carriages
      parameters:
      - name: carriage_id
        in: path
        type: integer
        require: true
        description: Id of carriage that you want to destroy
        required: true
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '204':
          description: Carriage successfully destroyed
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Carriage not found
          examples:
            application/json:
              message: Couldn't find Carriage with 'id'=-1
        '422':
          description: Error occurred during carriage destroy
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Error message
  admin/passing_trains:
    post:
      summary: Creates new passing train. By necr0me
      tags:
      - Passing trains
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            passing_train:
              type: object
              properties:
                arrival_time:
                  type: string
                  format: datetime
                departure_time:
                  type: string
                  format: datetime
                way_number:
                  type: integer
                station_id:
                  type: integer
                train_id:
                  type: integer
              required:
              - arrival_time
              - departure_time
              - station_id
              - train_id
              example:
                arrival_time: '2023-04-28T14:46:02+03:00'
                departure_time: '2023-04-28T15:06:02+03:00'
                way_number: 1
                station_id: 1
                train_id: 1
            required:
            - passing_train
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Passing train successfully created
          examples:
            application/json:
              message: Train stop successfully created
              passing_train:
                data:
                  id: '1547'
                  type: passing_train
                  attributes:
                    name: Melbourne
                    arrival_time: '2023-04-28T11:46:03.645Z'
                    departure_time: '2023-04-28T12:06:03.645Z'
                    way_number: 1
                  relationships:
                    station:
                      data:
                        id: '5310'
                        type: station
                    train:
                      data:
                        id: '1951'
                        type: train
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '422':
          description: Error occurred during passing train create
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Train must exist
              - Station must exist
  admin/passing_trains/{passing_train_id}:
    put:
      summary: Updates passing train. By necr0me
      tags:
      - Passing trains
      consumes:
      - application/json
      parameters:
      - name: passing_train_id
        in: path
        type: integer
        required: true
        description: Id of passing train record that you want to update
      - name: params
        in: body
        schema:
          type: object
          properties:
            passing_train:
              type: object
              properties:
                arrival_time:
                  type: string
                  format: datetime
                departure_time:
                  type: string
                  format: datetime
                way_number:
                  type: integer
                station_id:
                  type: integer
                train_id:
                  type: integer
              required:
              - arrival_time
              - departure_time
              - station_id
              - train_id
              example:
                arrival_time: '2023-04-28T14:46:02+03:00'
                departure_time: '2023-04-28T15:06:02+03:00'
                way_number: 1
                station_id: 1
                train_id: 1
            required:
            - passing_train
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Passing train successfully updated
          examples:
            application/json:
              message: Train stop successfully updated
              passing_train:
                data:
                  id: '1548'
                  type: passing_train
                  attributes:
                    name: Melbourne
                    arrival_time: '2023-04-28T11:51:03.716Z'
                    departure_time: '2023-04-28T12:06:03.716Z'
                    way_number: 1
                  relationships:
                    station:
                      data:
                        id: '5313'
                        type: station
                    train:
                      data:
                        id: '1954'
                        type: train
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Passing train not found
          examples:
            application/json:
              message: Couldn't find PassingTrain with 'id'=-1
        '422':
          description: Error occurred during passing train update
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Departure time can't be greater than arrival time
    delete:
      summary: Deletes passing train. By necr0me
      tags:
      - Passing trains
      parameters:
      - name: passing_train_id
        in: path
        type: integer
        required: true
        description: Id of passing train record that you want to destroy
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Passing train successfully destroyed
          examples:
            application/json:
              message: Train stop successfully removed
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Passing train not found
          examples:
            application/json:
              message: Couldn't find PassingTrain with 'id'=-1
        '422':
          description: Error occurred during passing train destroy
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Error message
  "/admin/routes":
    post:
      summary: Creates empty route. By necr0me
      tags:
      - Routes
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Route successfully created
          examples:
            application/json:
              message: Route was created
              route:
                data:
                  id: '1102'
                  type: route
                  attributes:
                    destination: No destination
                  relationships:
                    stations:
                      data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '422':
          description: Error occurred during route creation
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Error message
  "/admin/routes/{route_id}":
    get:
      summary: Find concrete route. By necr0me
      tags:
      - Routes
      parameters:
      - name: route_id
        in: path
        type: integer
        required: true
        description: Id of route
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Route found
          examples:
            application/json:
              route:
                data:
                  id: '1104'
                  type: route
                  attributes:
                    destination: No destination
                  relationships:
                    stations:
                      data:
                      - id: '5325'
                        type: station
                      - id: '5326'
                        type: station
                      - id: '5327'
                        type: station
                included:
                - id: '5325'
                  type: station
                  attributes:
                    name: Mogilev
                - id: '5326'
                  type: station
                  attributes:
                    name: Mosty
                - id: '5327'
                  type: station
                  attributes:
                    name: Minsk
              available_stations:
                data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '404':
          description: Route not found
          examples:
            application/json:
              message: Couldn't find Route with 'id'=-1
    delete:
      summary: Delete concrete route. By necr0me
      tags:
      - Routes
      parameters:
      - name: route_id
        in: path
        type: integer
        required: true
        description: Id of route
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '204':
          description: Route successfully destroyed
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Route not found
          examples:
            application/json:
              message: Couldn't find Route with 'id'=-1
        '422':
          description: Error occurred during route destroying
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Error message
  "/admin/routes/{route_id}/stations":
    post:
      summary: Add existing station to existing route. By necr0me
      tags:
      - Routes
      consumes:
      - application/json
      parameters:
      - name: route_id
        type: integer
        in: path
        required: true
        description: Id of route which to you want add station
      - name: params
        in: body
        schema:
          type: object
          properties:
            station_id:
              type: integer
          required:
          - station_id
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Station successfully added to route
          examples:
            application/json:
              message: Station was successfully added to route
              station:
                data:
                  id: '5346'
                  type: station
                  attributes:
                    name: Melbourne
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Route not found
          examples:
            application/json:
              message: Couldn't find Route with 'id'=-1
        '422':
          description: Station does not exist
          examples:
            application/json:
              message: Something went wrong
              errors:
              - 'Validation failed: Station must exist'
  "/admin/routes/{route_id}/stations/{station_id}":
    delete:
      summary: Remove station from route. By necr0me
      tags:
      - Routes
      parameters:
      - name: route_id
        in: path
        type: integer
        required: true
        description: Id of route where from station removing
      - name: station_id
        in: path
        type: integer
        required: true
        description: Id of station that removing from route
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Successfully remove station from route
          examples:
            application/json:
              message: Station was successfully removed from route
              station:
                data:
                  id: '5359'
                  type: station
                  attributes:
                    name: Mogilev
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Route not found
          examples:
            application/json:
              message: Couldn't find Route with 'id'=-1
        '422':
          description: Station already not in route
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Couldn't find StationOrderNumber with [WHERE "station_order_numbers"."route_id"
                = $1 AND "station_order_numbers"."station_id" = $2]
  "/admin/stations":
    get:
      summary: Gets all stations. By necr0me
      tags:
      - Stations
      produces:
      - application/json
      parameters:
      - name: station
        in: query
        type: string
        required: false
        description: Name of station or first N letters of station name
      security:
      - Bearer: {}
      responses:
        '200':
          description: Stations found (From query "?station=Mo")
          examples:
            application/json:
              stations:
              - id: 5375
                name: Mogilev
                created_at: '2023-04-28T11:46:04.607Z'
                updated_at: '2023-04-28T11:46:04.607Z'
              - id: 5376
                name: Mosty
                created_at: '2023-04-28T11:46:04.609Z'
                updated_at: '2023-04-28T11:46:04.609Z'
              pages: 1
    post:
      summary: Create a new station. By necr0me
      tags:
      - Stations
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            station:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
              example:
                name: Melbourne
          required:
          - station
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Station created
          examples:
            application/json:
              station:
                id: 5378
                name: Melbourne
                created_at: '2023-04-28T11:46:04.633Z'
                updated_at: '2023-04-28T11:46:04.633Z'
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '422':
          description: Errors during station creation
          examples:
            application/json:
              message: Something went wrong
              errors:
                name:
                - is too short (minimum is 2 characters)
  "/admin/stations/{station_id}":
    put:
      summary: Update concrete station. By necr0me
      tags:
