    get:
      summary: Get concrete carriage. By necr0me
      tags:
      - Carriages
      parameters:
      - name: carriage_id
        in: path
        type: integer
        required: true
        description: Id of carriage that you want to see
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriage found
          examples:
            application/json:
              carriage:
                data:
                  id: '8224'
                  type: carriage
                  attributes:
                    name: Hades
                    capacity: 8
                    carriage_type_id: 10124
                    order_number: '29'
                    free_seats: 0
                    available: true
                    type: Jed Dye
                  relationships:
                    train:
                      data: 
                    seats:
                      data: []
                included: []
