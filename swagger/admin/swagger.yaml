      - Bearer: {}
      responses:
        '201':
          description: Station created
          examples:
            application/json:
              station:
                id: 10484
                name: Melbourne
                created_at: '2023-05-12T11:01:04.089Z'
                updated_at: '2023-05-12T11:01:04.089Z'
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
