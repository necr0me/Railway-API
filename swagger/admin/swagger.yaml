  "/admin/routes/{route_id}":
    get:
      summary: Find concrete route. By necr0me
      tags:
      - Routes
      parameters:
      - name: route_id
        in: path
        type: integer
        required: true
        description: Id of route
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Route found
          examples:
            application/json:
              route:
                data:
                  id: '2228'
                  type: route
                  attributes:
                    destination: No destination
                  relationships:
                    stations:
                      data:
                      - id: '10431'
                        type: station
                      - id: '10432'
                        type: station
                      - id: '10433'
                        type: station
                included:
                - id: '10431'
                  type: station
                  attributes:
                    name: Mogilev
                - id: '10432'
                  type: station
                  attributes:
                    name: Mosty
                - id: '10433'
                  type: station
                  attributes:
                    name: Minsk
              available_stations:
                data: []
        '401':
          description: You are unauthorized
