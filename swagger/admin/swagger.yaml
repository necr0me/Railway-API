---
swagger: '2.0'
info:
  title: Railway-API
  version: v1
  description: Railway admin documentation
paths:
  "/admin/carriage_types":
    get:
      summary: Retrieves all carriage types. By necr0me
      tags:
      - Carriage types
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriage types found
          examples:
            application/json:
              carriage_types:
                data:
                - id: '21216'
                  type: carriage_type
                  attributes:
                    name: Sarah Doctorinthehouse
                    description: Friesen Group
                    capacity: 8
                  relationships:
                    carriages:
                      data: []
                - id: '21217'
                  type: carriage_type
                  attributes:
                    name: Rob Banks
                    description: Kling, Legros and Pacocha
                    capacity: 8
                  relationships:
                    carriages:
                      data: []
                - id: '21218'
                  type: carriage_type
                  attributes:
                    name: Molly Kuehl
                    description: Lang LLC
                    capacity: 8
                  relationships:
                    carriages:
                      data: []
              pages: 1
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
    post:
      summary: Creates new carriage type. By necr0me
      tags:
      - Carriage types
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            carriage_type:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                capacity:
                  type: integer
              required:
              - name
              - capacity
              example:
                name: Coupe
                description: Some description
                capacity: 32
          required:
          - carriage_type
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Carriage type successfully created
          examples:
            application/json:
              message: Carriage type successfully created
              carriage_type:
                data:
                  id: '21219'
                  type: carriage_type
                  attributes:
                    name: I. Ball
                    description: Hermann and Sons
                    capacity: 8
                  relationships:
                    carriages:
                      data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '422':
          description: Error occurred during carriage type create
          examples:
            application/json:
              message: Something went wrong
              errors:
                name:
                - is too short (minimum is 3 characters)
                capacity:
                - must be greater than or equal to 0
  "/admin/carriage_types/{carriage_type_id}":
    put:
      summary: Updates carriage type. By necr0me
      tags:
      - Carriage types
      consumes:
      - application/json
      parameters:
      - name: carriage_type_id
        in: path
        type: integer
        required: true
        description: Id of carriage type that you want to update
      - name: params
        in: body
        schema:
          type: object
          properties:
            carriage_type:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                capacity:
                  type: integer
              required:
              - name
              - capacity
              example:
                name: Coupe
                description: Some description
                capacity: 32
          required:
          - carriage_type
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriage type successfully updated
          examples:
            application/json:
              message: Carriage type successfully updated
              carriage_type:
                data:
                  id: '21220'
                  type: carriage_type
                  attributes:
                    name: New name
                    description: New description
                    capacity: 4
                  relationships:
                    carriages:
                      data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Carriage type not found
          examples:
            application/json:
              message: Couldn't find CarriageType with 'id'=-1
        '422':
          description: Error occurred during carriage type update
          examples:
            application/json:
              message: Something went wrong
              errors:
                capacity:
                - Can't update carriage type capacity that has any carriages
    delete:
      summary: Deletes carriage type. By necr0me
      tags:
      - Carriage types
      parameters:
      - name: carriage_type_id
        in: path
        type: integer
        required: true
        description: Id of carriage type that you want to destroy
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '204':
          description: Carriage type successfully destroyed
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Carriage type not found
          examples:
            application/json:
              message: Couldn't find CarriageType with 'id'=-1
        '422':
          description: Error occurred during carriage type destroy
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Can't destroy carriage type that has any carriages
  "/admin/carriages":
    get:
      summary: Retrieves all carriages. By necr0me
      tags:
      - Carriages
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriages found
          examples:
            application/json:
              carriages:
                data:
                - id: '16539'
                  type: carriage
                  attributes:
                    name: Poseidon
                    capacity: 8
                    carriage_type_id: 21231
                    order_number: '06'
                    available: true
                    type: Mel Loewe
                  relationships:
                    seats:
                      data: []
                - id: '16538'
                  type: carriage
                  attributes:
                    name: Zeus
                    capacity: 8
                    carriage_type_id: 21230
                    order_number: '27'
                    available: true
                    type: Cole Durkee
                  relationships:
                    seats:
                      data: []
              pages: 1
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
    post:
      summary: Creates new carriage. By necr0me
      tags:
      - Carriages
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            carriage:
              type: object
              properties:
                name:
                  type: string
                carriage_type_id:
                  type: integer
              required:
              - name
              - carriage_type_id
              example:
                name: XT-231-321
                carriage_type_id: 1
          required:
          - carriage
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Carriage successfully created
          examples:
            application/json:
              message: Carriage was successfully created
              carriage:
                data:
                  id: '16540'
                  type: carriage
                  attributes:
                    name: Artemis
                    capacity: 8
                    carriage_type_id: 21232
                    available: true
                    type: Mary A. Richman
                  relationships:
                    seats:
                      data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '422':
          description: Error occurred during carriage create
          examples:
            application/json:
              message: Something went wrong
              errors:
                type:
                - must exist
                name:
                - is too short (minimum is 3 characters)
  "/admin/carriages/{carriage_id}":
    put:
      summary: Update concrete carriage. By necr0me
      tags:
      - Carriages
      consumes:
      - application/json
      parameters:
      - name: carriage_id
        in: path
        type: integer
        required: true
        description: Id of carriage that you want to update
      - name: params
        in: body
        schema:
          type: object
          properties:
            carriage:
              type: object
              properties:
                name:
                  type: string
                carriage_type_id:
                  type: integer
              required:
              - name
              - carriage_type_id
              example:
                name: XT-231-321
                carriage_type_id: 1
          required:
          - carriage
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Carriage successfully updated
          examples:
            application/json:
              message: Carriage name was successfully updated
              carriage:
                data:
                  id: '16541'
                  type: carriage
                  attributes:
                    name: New name
                    capacity: 8
                    carriage_type_id: 21236
                    order_number: '09'
                    available: true
                    type: Mort Tallity
                  relationships:
                    seats:
                      data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Carriage not found
          examples:
            application/json:
              message: Couldn't find Carriage with 'id'=-1
        '422':
          description: Error occurred during carriage update
          examples:
            application/json:
              message: Something went wrong
              errors:
                name:
                - is too short (minimum is 3 characters)
    delete:
      summary: Destroy concrete carriage. By necr0me
      tags:
      - Carriages
      parameters:
      - name: carriage_id
        in: path
        type: integer
        require: true
        description: Id of carriage that you want to destroy
        required: true
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '204':
          description: Carriage successfully destroyed
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Carriage not found
          examples:
            application/json:
              message: Couldn't find Carriage with 'id'=-1
        '422':
          description: Error occurred during carriage destroy
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Error message
  admin/passing_trains:
    post:
      summary: Creates new passing train. By necr0me
      tags:
      - Passing trains
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            passing_train:
              type: object
              properties:
                arrival_time:
                  type: string
                  format: datetime
                departure_time:
                  type: string
                  format: datetime
                way_number:
                  type: integer
                station_id:
                  type: integer
                train_id:
                  type: integer
              required:
              - arrival_time
              - departure_time
              - station_id
              - train_id
              example:
                arrival_time: '2023-04-27T16:27:00+03:00'
                departure_time: '2023-04-27T16:47:00+03:00'
                way_number: 1
                station_id: 1
                train_id: 1
            required:
            - passing_train
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Passing train successfully created
          examples:
            application/json:
              message: Train stop successfully created
              passing_train:
                data:
                  id: '8907'
                  type: passing_train
                  attributes:
                    name: Melbourne
                    arrival_time: '2023-04-27T13:27:00.889Z'
                    departure_time: '2023-04-27T13:47:00.889Z'
                    way_number: 1
                  relationships:
                    station:
                      data:
                        id: '28901'
                        type: station
                    train:
                      data:
                        id: '11492'
                        type: train
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '422':
          description: Error occurred during passing train create
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Train must exist
              - Station must exist
  admin/passing_trains/{passing_train_id}:
    put:
      summary: Updates passing train. By necr0me
      tags:
      - Passing trains
      consumes:
      - application/json
      parameters:
      - name: passing_train_id
        in: path
        type: integer
        required: true
        description: Id of passing train record that you want to update
      - name: params
        in: body
        schema:
          type: object
          properties:
            passing_train:
              type: object
              properties:
                arrival_time:
                  type: string
                  format: datetime
                departure_time:
                  type: string
                  format: datetime
                way_number:
                  type: integer
                station_id:
                  type: integer
                train_id:
                  type: integer
              required:
              - arrival_time
              - departure_time
              - station_id
              - train_id
              example:
                arrival_time: '2023-04-27T16:27:00+03:00'
                departure_time: '2023-04-27T16:47:00+03:00'
                way_number: 1
                station_id: 1
                train_id: 1
            required:
            - passing_train
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Passing train successfully updated
          examples:
            application/json:
              message: Train stop successfully updated
              passing_train:
                data:
                  id: '8908'
                  type: passing_train
                  attributes:
                    name: Melbourne
                    arrival_time: '2023-04-27T13:32:00.959Z'
                    departure_time: '2023-04-27T13:47:00.959Z'
                    way_number: 1
                  relationships:
                    station:
                      data:
                        id: '28904'
                        type: station
                    train:
                      data:
                        id: '11495'
                        type: train
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Passing train not found
          examples:
            application/json:
              message: Couldn't find PassingTrain with 'id'=-1
        '422':
          description: Error occurred during passing train update
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Departure time can't be greater than arrival time
    delete:
      summary: Deletes passing train. By necr0me
      tags:
      - Passing trains
      parameters:
      - name: passing_train_id
        in: path
        type: integer
        required: true
        description: Id of passing train record that you want to destroy
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Passing train successfully destroyed
          examples:
            application/json:
              message: Train stop successfully removed
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Passing train not found
          examples:
            application/json:
              message: Couldn't find PassingTrain with 'id'=-1
        '422':
          description: Error occurred during passing train destroy
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Error message
  "/admin/routes":
    post:
      summary: Creates empty route. By necr0me
      tags:
      - Routes
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Route successfully created
          examples:
            application/json:
              message: Route was created
              route:
                data:
                  id: '7329'
                  type: route
                  attributes:
                    destination: No destination
                  relationships:
                    stations:
                      data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '422':
          description: Error occurred during route creation
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Error message
  "/admin/routes/{route_id}":
    get:
      summary: Find concrete route. By necr0me
      tags:
      - Routes
      parameters:
      - name: route_id
        in: path
        type: integer
        required: true
        description: Id of route
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Route found
          examples:
            application/json:
              route:
                data:
                  id: '7331'
                  type: route
                  attributes:
                    destination: No destination
                  relationships:
                    stations:
                      data:
                      - id: '28916'
                        type: station
                      - id: '28917'
                        type: station
                      - id: '28918'
                        type: station
                included:
                - id: '28916'
                  type: station
                  attributes:
                    name: Mogilev
                - id: '28917'
                  type: station
                  attributes:
                    name: Mosty
                - id: '28918'
                  type: station
                  attributes:
                    name: Minsk
              available_stations:
                data: []
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '404':
          description: Route not found
          examples:
            application/json:
              message: Couldn't find Route with 'id'=-1
    delete:
      summary: Delete concrete route. By necr0me
      tags:
      - Routes
      parameters:
      - name: route_id
        in: path
        type: integer
        required: true
        description: Id of route
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '204':
          description: Route successfully destroyed
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Route not found
          examples:
            application/json:
              message: Couldn't find Route with 'id'=-1
        '422':
          description: Error occurred during route destroying
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Error message
  "/admin/routes/{route_id}/stations":
    post:
      summary: Add existing station to existing route. By necr0me
      tags:
      - Routes
      consumes:
      - application/json
      parameters:
      - name: route_id
        type: integer
        in: path
        required: true
        description: Id of route which to you want add station
      - name: params
        in: body
        schema:
          type: object
          properties:
            station_id:
              type: integer
          required:
          - station_id
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Station successfully added to route
          examples:
            application/json:
              message: Station was successfully added to route
              station:
                data:
                  id: '28937'
                  type: station
                  attributes:
                    name: Melbourne
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Route not found
          examples:
            application/json:
              message: Couldn't find Route with 'id'=-1
        '422':
          description: Station does not exist
          examples:
            application/json:
              message: Something went wrong
              errors:
              - 'Validation failed: Station must exist'
  "/admin/routes/{route_id}/stations/{station_id}":
    delete:
      summary: Remove station from route. By necr0me
      tags:
      - Routes
      parameters:
      - name: route_id
        in: path
        type: integer
        required: true
        description: Id of route where from station removing
      - name: station_id
        in: path
        type: integer
        required: true
        description: Id of station that removing from route
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: Successfully remove station from route
          examples:
            application/json:
              message: Station was successfully removed from route
              station:
                data:
                  id: '28950'
                  type: station
                  attributes:
                    name: Mogilev
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '404':
          description: Route not found
          examples:
            application/json:
              message: Couldn't find Route with 'id'=-1
        '422':
          description: Station already not in route
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Couldn't find StationOrderNumber with [WHERE "station_order_numbers"."route_id"
                = $1 AND "station_order_numbers"."station_id" = $2]
  "/admin/stations":
    get:
      summary: Gets all stations. By necr0me
      tags:
      - Stations
      produces:
      - application/json
      parameters:
      - name: station
        in: query
        type: string
        required: false
        description: Name of station or first N letters of station name
      security:
      - Bearer: {}
      responses:
        '200':
          description: Stations found (From query "?station=Mo")
          examples:
            application/json:
              stations:
              - id: 28966
                name: Mogilev
                created_at: '2023-04-27T13:27:01.869Z'
                updated_at: '2023-04-27T13:27:01.869Z'
              - id: 28967
                name: Mosty
                created_at: '2023-04-27T13:27:01.871Z'
                updated_at: '2023-04-27T13:27:01.871Z'
              pages: 1
    post:
      summary: Create a new station. By necr0me
      tags:
      - Stations
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            station:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
              example:
                name: Melbourne
          required:
          - station
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Station created
          examples:
            application/json:
              station:
                id: 28969
                name: Melbourne
                created_at: '2023-04-27T13:27:01.895Z'
                updated_at: '2023-04-27T13:27:01.895Z'
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '403':
          description: You are forbidden to perform this action
          examples:
            application/json:
              message: You are not allowed to do this action
        '422':
          description: Errors during station creation
          examples:
            application/json:
              message: Something went wrong
              errors:
                name:
                - is too short (minimum is 2 characters)
  "/admin/stations/{station_id}":
    put:
      summary: Update concrete station. By necr0me
      tags:
      - Stations
