  "/api/v1/tickets":
    post:
      summary: Creates new ticket. By necr0me
      tags:
      - Tickets
      consumes:
      - application/json
      parameters:
      - name: params
        in: body
        schema:
          type: object
          properties:
            ticket:
              type: object
              properties:
                user_id:
                  type: integer
                seat_id:
                  type: integer
                departure_station_id:
                  type: integer
                arrival_station_id:
                  type: integer
                price:
                  type: number
                  format: float
              required:
              - user_id
              - seat_id
              - departure_station_id
              - arrival_station_id
              - price
              example:
                user_id: 1
                seat_id: 1
                departure_station_id: 1
                arrival_station_id: 2
                price: 10.0
            required:
            - ticket
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '201':
          description: Ticket successfully created
          examples:
            application/json:
              message: Ticket successfully created
              ticket:
                id: 2339
                price: 10.0
                user_id: 25085
                seat_id: 48655
                arrival_station_id: 25899
                departure_station_id: 25898
                created_at: '2023-04-26T15:36:19.812Z'
                updated_at: '2023-04-26T15:36:19.812Z'
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
        '422':
          description: Error occurred during ticket create
          examples:
            application/json:
              message: Something went wrong
              errors:
              - Price can't be blank
              - Price is not a number
