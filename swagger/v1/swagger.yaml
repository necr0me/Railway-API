            application/json:
              profile:
                id: 1317
                name: John
                surname: Doe
                patronymic: Doehovich
                phone_number: "+375331234567"
                passport_code: KH1234567
                user_id: 25080
                created_at: '2023-04-26T15:36:19.694Z'
                updated_at: '2023-04-26T15:36:19.694Z'
        '401':
          description: You are unauthorized
          examples:
            application/json:
              message: You're not logged in
              errors:
              - Nil JSON web token
