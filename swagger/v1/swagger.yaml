        required: true
        description: Id of user that updates password (ANY user can update only his
          own password)
      - name: params
        in: body
        schema:
          type: object
          properties:
            user:
              type: object
              properties:
                password:
                  type: string
              required:
              - password
              example:
                password: p4$$w0rD
